<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Registration form !</h1>
    <div style="border: black dashed .5mm; padding: 20px; width: 25%;">
        <form>
            <h5>Personal details</h5>
        <hr>
        <label >
            First name:
            <input type="text">
        </label>
        <br>
        <br>
        <label >
            Last name:
            <input type="text">
        </label>
        <br>
        <br>
        <label >
            Email:
            <input type="text">
        </label>
        <br>
        <br>
        <label >Gender:</label>
        <input type="radio" name="Gender" id="Male">
        <label> Male</label>
        <input type="radio" name="Gender" id="Female">
        <label> Female</label>
           
        <br>
        <br>
        <label>
            City:
            <select>
                <option>Amman</option>
                <option>Zarqa</option>
                <option>Irbid</option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="Submit">
    </div>
        </form>
        
</body>
</html>
