<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Task</title>
    <style>
        table, th, td {
          border: 3px double black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <h1>Table NUM. 2</h1>
</body>
<table style="border: 1px solid black;">
    <tr >
        <td rowspan="2">Row 1-2, col 1</td>
        <td>Row 1, col 2</td>
        <td>Row 1, col 3</td>
        <td>Row 1, col 4</td>
    </tr>
    <tr>
       <td rowspan="2" colspan="2">Row 2-3 , col 2-3</td>
       <td>Row 2, col 4</td>
    </tr>
    <tr>
        <td>Row 3, col 1</td>
        <td>Row 3, col 4</td>
     </tr>
     <tr>
        <td>Row 4, col 1</td>
        <td>Row 4, col 2</td>
        <td  colspan="2">Row 4, col 3-4</td>
     </tr>
</table>
</html>
